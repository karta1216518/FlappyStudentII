<!DOCTYPE html>
<html lang="zh_TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlappyStudentಠ౪ಠ｡</title>
    <!-- IE相容性 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="sass/sass/main.css">

</head>

<body>
    <div id="app">
        <div class="gameGround">
            <div class="infoWell">
                <h2 class="infoText"></h2>
                <button class="startBtn" onclick="game.startGame()">開始</button>
            </div>
            <div class="resultWell d-none">
                <h2 class="resultText"></h2>
                <div class="hideArea">
                    <button class="againBtn" onclick="game.startGame()">在一次</button>
                    <button class="uploadBtn" onclick="game.startGame()">上傳</button>
                </div>
            </div>
            <div class="grade d-none">分數:0</div>
            <div class="fish"></div>
            <div class="obstacle obstacleTop">
                <div class="obstacleTopHead"></div>
            </div>
            <div class="obstacle obstacleDown">
                <div class="obstacleDownHead"></div>
            </div>
            <div class="decoration decorationCloud_1"></div>
            <div class="decoration decorationCloud_2"></div>
            <div class="decoration decorationCloud_3"></div>
            <div class="decoration decorationCloud_4"></div>
            <div class="aircraft"></div>

        </div>
    </div>
    <!-- 載入Javascript-->
    <script src="js/vue.js"></script>
    <script src="js/jQuery.js"></script>
    <script src="js/main.js "></script>
</body>

</html>
